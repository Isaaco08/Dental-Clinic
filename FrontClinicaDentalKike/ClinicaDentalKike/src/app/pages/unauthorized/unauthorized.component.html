<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404</title>
</head>
<body>
  <div class="container">
    <div class="error-content">
      <h1>404</h1>
      <h2>Página no encontrada</h2>
      <p>
        La página que está buscando podría haber sido eliminada, cambiado su nombre o no está disponible temporalmente.
      </p>
      <button mat-raised-button color="accent" (click)="irInicio()">
        Regresar
      </button>
    </div>
  </div>
</body>
</html>
